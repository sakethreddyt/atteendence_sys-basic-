    <script>
      function calper()
      {
        var pr=document.getElementById("present");
        var c=document.getElementById("classes");
        var per=document.getElementById("percentage");
        var p=document.getElementById("per");
        p.value=pr.value/c.value*100;
        per.value=p.value;
      }
    </script>

  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Student Form</h1>
          </div>
          <div class="panel-body">
            <form action="connect.php" method="post">
              <div class="form-group">
                <label for="regnum">Registrartion Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="regnum"
                  name="regnum"
                />
              </div>
              <div class="form-group">
                <label for="Name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="Name"
                  name="Name"
                />
              </div>
              </div>
              <div style="padding:0px 15px;">
              <div class="form-group">
                <label for="present">Total classes attended</label>
                <input
                  type="number"
                  class="form-control"
                  id="present"
                  name="present"
                />
              </div>
              <div class="form-group">
                <label for="classes">Total Classes</label>
                <input
                  type="number"
                  class="form-control"
                  id="classes"
                  name="classes"
                />
              </div>
              <div class="form-group">
                <label for="per">Percentage</label>
                <input
                  type="button"
                  class="form-control"
                  id="per"
                  name="per" onclick="calper()"
                />
              <div class="form-group">
                <input
                  type="hidden"
                  class="form-control"
                  id="percentage"
                  name="percentage"
                />
              </div>
              <input type="submit" class="btn btn-primary" />
            </div>
            </form>
            <center><button style="width:100px; height:70px;font-size:18px;"><a  href="home.html">Home</a></button></center>
          </div>
          </div>
      </div>
    </div>
